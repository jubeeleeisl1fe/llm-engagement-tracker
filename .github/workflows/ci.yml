name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      - name: Type check frontend
        working-directory: client
        run: npx tsc --noEmit
